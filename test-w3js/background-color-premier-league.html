<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Test W3.JS Style Background Color Premier League</title>

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdn.rawgit.com/maharanidanathallah/athallah-js/master/w3js-1.01.js"></script>

<style>
#premierleague,#premierleague2{width:100%;;margin:0 auto;text-align:center;padding:10px 0;}
#premierleague2{padding:70px 0;}
#premierleague img,#premierleague2 img{max-width:100%}
</style>

</head>
<body>
<br/>
<div class="container-fluid">
<h2>Background Color The Logo Premier League For Color</h2>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl','background-color','#05f1ff')">Color 1</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl','background-color','#ff015b')">Color 2</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl','background-color','#00ff87')">Color 3</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl','background-color','#ebff00')">Color 4</button>
</div>

<br/><br/>

<div id="premierleague" class="bgc-pl">
  <img src="https://cdn.rawgit.com/maharanidanathallah/premier-league/master/Premier-League-Logo-Centred.png"/>
</div>
<br/><br/>
<div class="container-fluid">
<h2>Background Color The Logo Premier League For White</h2>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl2','background-color','#38003c')">Color 1</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl2','background-color','#05f1ff')">Color 2</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl2','background-color','#ff015b')">Color 3</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl2','background-color','#00ff87')">Color 4</button>
<button class="btn btn-primary" onclick="w3.addStyle('.bgc-pl2','background-color','#ebff00')">Color 5</button>
</div>

<br/><br/>

<div id="premierleague2" class="bgc-pl2">
  <img src="https://cdn.rawgit.com/maharanidanathallah/premier-league/master/premier-league-logo-header-full.png"/>
</div>


</body>
</html>
